<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>

    <link rel="shortcut icon" href="assets/image/tejasiconlogo.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Particle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>


    <!--texllate-->
    <link rel="stylesheet" href="assets/vindore/texllate/animate.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container"></div>


    <section id="oval" class="mb-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                    <canvas id="canvasOne" width="700" height="420" style="position: absolute; z-index: -1;"></canvas>
                    <div id="jarvisHood">
                        <div class="square">
                            <span></span> <!-- Outer Circle -->
                            <span style="animation-duration: 8s;"></span> <!-- Slower Rotating Circle -->
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h4 class="text-light text text-center">Hello, I am jarvis, how can I help you?</h4>


                <div class="col-md-12">
                    <div class="text-center">
                        <div id="textInput" class="d-flex">

                            <input type="text" name="chatbox" id="chatbox" placeholder="Tyep Here..........">
                            <button id="micbutton" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                            <button id="chatbutton" class="glow-on-hover"><i class="bi bi-chat-dots-fill"></i></button>
                            <button id="settingbutton" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>

    </section>
    <section id="siriwave" class="mb-4" hidden>

        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
                    <div style="width: 300px; height: 300px; border: 2px solid black; border-radius: 50%;"></div>
                    <div>
                        <p class="text-start text-light mb-4 siri-message">
                            Hello==>>>I am Jarvis..
                        </p>
                        <div id="siri-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- Main Container to Center Content -->
     

    </section>
    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- Particle JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!--siri wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!--texllate js-->
    <script src="assets/vindore/texllate/jquery.fittext.js"></script>
    <script src="assets/vindore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>




</body>

</html>
